<!DOCTYPE html>
<html>
  <body>
    <div id='main'>
      <h1>AdGuard용 DPI 우회 예외 규칙 생성기</h1>
      <h3>
        이 심플한 웹 페이지는 AdGuard에서 제공하는 대한민국의 HTTPS 검열을 우회할 수 있다고 하는 DPI 우회 기능이
        다른 웹 사이트에서 오작동을 일으킬 가능성을 최소화할 수 있는 예외 규칙을 생성할 수 있습니다.
      </h3>
      <h3>
        이 웹 페이지의 소스 코드는 <a href='https://github.com/List-KR/anti-DPI-excepti0n'>여기</a>에서 확인하실 수 있습니다.
        또한, List-KR 커뮤니티 문서로 정리된 AdGuard 관련 도움말은 <a href='https://community.list-kr.com/'>여기</a>에서 확인하실 수 있습니다.
      </h3>
      <code-container>
        <code>@@*$stealth=dpi,domain=~womenonweb.org</code>
      </code-container>
    </div>
    <div id='options'>
      <checkbox-container>
        <input type='checkbox' id='womenonweb' checked>
        <label for='womenonweb'>womenonweb.org</label>
      </checkbox-container>
      <checkbox-container>
        <input type='checkbox' id='pornhub'>
        <label for='pornhub'>pornhub.com</label>
      </checkbox-container>
      <checkbox-container>
        <input type='checkbox' id='hitomi'>
        <label for='hitomi'>hitomi.la</label>
      </checkbox-container>
      <checkbox-container>
        <input type='checkbox' id='xvideos'>
        <label for='xvideos'>xvideos.com</label>
      </checkbox-container>
      <textarea id='others' autocapitalize='off' autocorrect='off' autocomplete='off' spellcheck='false'
      rows='10' cols='40' placeholder='DPI 우회 기능에 적용될 다른 웹 사이트들의 도메인을 입력해주세요. 도메인 간의 구분은 엔터로 합니다.'></textarea>0
    </div>
  </body>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard@latest/dist/web/static/pretendard.css'/>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/jetbrains-mono@latest/css/jetbrains-mono.min.css'>
  <link rel='stylesheet' href='src/styles.css'>
  <script type='module' src='dist/scripts.js'></script>
</html>
